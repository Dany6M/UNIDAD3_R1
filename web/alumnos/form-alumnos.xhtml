<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{str.studentFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formHeader}</h2>
                <p:fieldset legend="#{str.studentLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.studentNamePrompt}"
                                         value="#{alumnoBean.alumno.nombreAlumno}"></p:inputText>



                            <p:inputText placeholder="#{str.lastStudentNamePrompt}"
                                         value="#{alumnoBean.alumno.apellidoAlumno}"></p:inputText>


                            <p:inputText placeholder="#{str.addressStudentPrompt}"
                                         value="#{alumnoBean.alumno.direccion}"></p:inputText>   

                            <p:selectOneMenu value="#{alumnoBean.alumno.materia.idMateria}">
                                <f:selectItems value="#{alumnoBean.materias}" var="m"
                                               itemLabel="#{m.nombreMateria}" itemValue="#{m.idMateria}" />
                            </p:selectOneMenu>


                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{alumnoBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{alumnoBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{alumnoBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
