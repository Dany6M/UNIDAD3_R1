<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.matterFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.matterFormTitle}</h2>
                <p:fieldset legend="#{str.matterLegendForm}">
                    <h:form>
 
                        <p:inputText placeholder="#{str.matterNameHeader}"
                                     value="#{materiaBean.materia.nombreMateria}"></p:inputText>
                                     
                                     
                                     
                                     <p:inputText placeholder="#{str.durationNameHeader}"
                                                  value="#{materiaBean.materia.duracion}"></p:inputText>
                                                  
                                                  
                                                  
                                                  
                                                  <p:inputText placeholder="#{str.importanceNameHeader}"
                                                               value="#{materiaBean.materia.importancia}"></p:inputText>
                                                  
                                                  
                                                  
                                     
                        
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{materiaBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{materiaBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{materiaBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
