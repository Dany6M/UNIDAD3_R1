<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.matterFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.matterFormTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{materiaBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{materiaBean.materias}" var="m">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{materiaBean.editar(m)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                      
                   
                             <p:column headerText="#{str.matterNameHeader}">
                                 <p:outputLabel value="#{m.nombreMateria}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.durationNameHeader}">
                        <p:outputLabel value="#{m.duracion}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.importanceNameHeader}">
                        <p:outputLabel value="#{m.importancia}"></p:outputLabel>
                    </p:column>
                    
  
            </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
    </html>
