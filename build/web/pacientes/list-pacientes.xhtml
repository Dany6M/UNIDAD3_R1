<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.patientFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.patientListTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{pacienteBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{pacienteBean.pacientes}" var="p">
                             <p:column headerText="#{str.action}">
                                 <h:form>
                             <p:commandButton value="#{str.buttonEdit}"
                                              action="#{pacienteBean.editar(p)}"></p:commandButton>
                                 </h:form>
                    </p:column>
                      
                   
                             <p:column headerText="#{str.patientNameHeader}">
                                 <p:outputLabel value="#{p.nombrePaciente}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.addressPatientNameHeader}">
                        <p:outputLabel value="#{p.direccion}"></p:outputLabel>
                    </p:column>
                    
                    <p:column headerText="#{str.lastPatientNameHeader}">
                        <p:outputLabel value="#{p.apellido}"></p:outputLabel>
                    </p:column>
                    
  
            </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
    </html>
