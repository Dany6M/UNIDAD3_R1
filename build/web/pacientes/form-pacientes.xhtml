<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{str.patientFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.patientFormHeader}</h2>
                <p:fieldset legend="#{str.patientLegendForm}">
                    <h:form>
 
                        <p:inputText placeholder="#{str.patientNameHeader}"
                                     value="#{pacienteBean.paciente.nombrePaciente}"></p:inputText>
                                     
                                     
                                     
                                     <p:inputText placeholder="#{str.addressPatientNameHeader}"
                                                  value="#{pacienteBean.paciente.direccion}"></p:inputText>
                                                  
                                                  
                                                  
                                                  
                                                  <p:inputText placeholder="#{str.lastPatientNameHeader}"
                                                  value="#{pacienteBean.paciente.apellido}"></p:inputText>
                                                  
                                                  
                                                  
                                     
                        
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{pacienteBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{pacienteBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{pacienteBean.cancelar()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
