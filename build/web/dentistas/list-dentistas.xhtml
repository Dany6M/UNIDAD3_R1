<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>#{str.dentistFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.dentistFormTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{dentistaBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{dentistaBean.dentistas}" var="d">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{dentistaBean.editar(d)}"></p:commandButton>
                        </h:form>
                    </p:column>


                    <p:column headerText="#{str.dentistNameHeader}">
                        <p:outputLabel value="#{d.nombreDentista}"></p:outputLabel>
                    </p:column>
                    
                     <p:column headerText="#{str.patientNameHeader}">
                        <p:outputLabel value="#{d.paciente.nombrePaciente}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.consultingRoomNameHeader}">
                        <p:outputLabel value="#{d.consultorio.nombreConsultorio}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="#{str.lastDentistNamePrompt}">
                        <p:outputLabel value="#{d.apellido}"></p:outputLabel>
                    </p:column>
                   
                    <p:column headerText="#{str.addressDentistPrompt}">
                        <p:outputLabel value="#{d.direccion}"></p:outputLabel>
                    </p:column>




                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
