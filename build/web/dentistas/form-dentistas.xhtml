<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{str.dentistFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.formHeader}</h2>
                <p:fieldset legend="#{str.dentistFormTitle}">
                    <h:form>
                    <h:panelGrid columns="1">
                        <p:inputText placeholder="#{str.dentistNamePrompt}"
                                     value="#{dentistaBean.dentista.nombreDentista}"></p:inputText>
                                     
                                  
                                     
                                     <p:inputText placeholder="#{str.lastDentistNamePrompt}"
                                                  value="#{dentistaBean.dentista.apellido}"></p:inputText>
                                                  
                                                  
                                                  <p:inputText placeholder="#{str.addressDentistPrompt}"
                                                  value="#{dentistaBean.dentista.direccion}"></p:inputText>   
                                                  
                                     <p:selectOneMenu value="#{dentistaBean.dentista.paciente.idPaciente}">
                            <f:selectItems value="#{dentistaBean.pacientes}" var="d"
                                           itemLabel="#{d.nombrePaciente}" itemValue="#{d.idPaciente}" />
                        </p:selectOneMenu>
                        
                        <p:selectOneMenu value="#{dentistaBean.dentista.consultorio.idConsultorio}">
                            <f:selectItems value="#{dentistaBean.consultorios}" var="c"
                                           itemLabel="#{c.nombreConsultorio}" itemValue="#{c.idConsultorio}" />
                        </p:selectOneMenu>
                          </h:panelGrid>
                    <p:commandButton value="#{str.buttonSave}"
                                     action="#{dentistaBean.guardar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonDelete}"
                                                      action="#{dentistaBean.eliminar()}"></p:commandButton>
                                     <p:commandButton value="#{str.buttonCancel}"
                                                      action="#{dentistaBean.cancelar()}"></p:commandButton>
                                                      
        </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
